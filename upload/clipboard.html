<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
#uploadArea {
    width: 400px;
    height: 400px;
    border: 1px dashed gray;
    display: table-cell;
    vertical-align: middle;
}
#uploadArea p {
    text-align: center;
    color: #999;
}
#uploadArea img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    margin: auto;
}
</style>
<div id="uploadArea">
    <p>请先复制图片后再执行粘贴操作</p>
</div>
<script>
const IMAGE_MIME_REGEX = /^image\/(jpe?g|gif|png)$/i;
    const uploadAreaEle = document.querySelector("#uploadArea");

    const request = axios.create({
        baseURL: "http://localhost:3000/upload",
        timeout: 60000,
    });

    document.body.addEventListener("paste", async (e) => {
        e.preventDefault();
        const files = [];
        if (navigator.clipboard) {
            let clipboardItems = await navigator.clipboard.read();
            for (const clipboardItem of clipboardItems) {
            for (const type of clipboardItem.types) {
                if (IMAGE_MIME_REGEX.test(type)) {
                const blob = await clipboardItem.getType(type);
                previewImage(blob, uploadAreaEle);
                files.push(blob);
                }
            }
            }
        } else {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
            if (IMAGE_MIME_REGEX.test(items[i].type)) {
                let file = items[i].getAsFile();
                previewImage(file, uploadAreaEle);
                files.push(file);
            }
            }
        }
        if (files.length > 0) {
            confirm("剪贴板检测到图片文件，是否执行上传操作？") &&
            upload({
                url: "/multiple",
                files,
            });
        }
    });

    function previewImage(file, container) {
        const reader = new FileReader();
        reader.onload = function (e) {
            let img = document.createElement("img");
            img.src = e.target.result;
            container.append(img);
        };
        reader.readAsDataURL(file);
    }

    function upload({ url, files, fieldName = "file" }) {
        let formData = new FormData();
        files.forEach((file) => {
            let fileName =
            +new Date() + "." + IMAGE_MIME_REGEX.exec(file.type)[1];
            formData.append(fieldName, file, fileName);
        });
        request.post(url, formData, {
            // 监听上传进度
            onUploadProgress: function (progressEvent) {
            const percentCompleted = Math.round(
                (progressEvent.loaded * 100) / progressEvent.total
            );
            console.log(percentCompleted);
            },
        });
    }
</script>
